<!DOCTYPE html>
<html>
    <head>
        <title>Barcode Scanner Demo</title>
        <link rel="stylesheet" href="./index.css">
      
    </head>
    <body>
        <h1>Barcode Scanner</h1>
        <button id="torch">torch</button>
        <div id="main">
            <div id="scanner-container"></div>
            
            <div class="result">
                <button type="button" id="btn">
                    <img src="./barcode.svg" widht="100px" height="25px"></img>
                </button>
                <span>The barcode number is</span>
                <textbox id="scanner-output"></textbox>
            </div>
        </div>
        
        <!--quagga js libarary-->
        <script src="./quagga.js"></script>
        <script>    
            var scannerRunning = false;

            //start scanner 
            function startScanner() {
                Quagga.init({
                    inputStream : {
                        name: 'Live',
                        type: 'LiveStream',
                        target: document.querySelector("#scanner-container"),
                        constraints:{
                            width: 350,
                            height: 350,
                            aspectRatio: 1/1,
                            locator: {
                                patchSize: 'large',
                                halfSample: true
                            },
                            facingMode: "environment" | "user",
                            
                            
                            // facingMode: "user",
                            focusMode: "auto"|"manual",
                            focusDistance: event.target.value,
                            deviceId: "",
                            area: {
                                top: '25%',
                                right: '0%',
                                left: '0%',
                                bottom: '25%'
                            },
                        }
                    },                  
                    decoder : {
                        readers : [
                            //barcode formats
                            // "code_128_reader",
                            // "ean_reader",
                            // "ean_8_reader",
                            // "code_39_reader",
                            // "code_39_vin_reader",
                            // "codabar_reader",
                            // "upc_reader",
                            // "upc_e_reader",
                            "i2of5_reader"
                        ],
                        debug: {
                            showCanvas: true,
                            showPatches: true,
                            showFoundPatches: true,
                            showSkeleton: true,
                            showLabels: true,
                            showPatchLabels: true,
                            showRemainingPatchLabels: true,
                            boxFromPatches: {
                                showTransformed: true,
                                showTransformedBox: true,
                                showBB: true
                            }
                        }, 
                    },
                }, function(err) {
                    if (err) {
                        console.log(err);
                        return
                    }
                    console.log("Initialization finished. Ready to start");
                    Quagga.start();

                    scannerRunning = true;
                });

                //procesing reading barcode and draw box around barcode.
                Quagga.onProcessed(function(result){
                    let drawingCtx = Quagga.canvas.ctx.overlay,
                    drawingCanvas = Quagga.canvas.dom.overlay;

                    if (result) {
                        if (result.boxes) {
                            drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                            result.boxes.filter(function (box) {
                                return box !== result.box;
                            }).forEach(function (box) {
                                Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { color: "green", lineWidth: 2 });
                            });
                        }

                        if (result.box) {
                            Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: "#00F", lineWidth: 2 });
                        }

                        if (result.codeResult && result.codeResult.code) {
                            Quagga.ImageDebug.drawPath(result.line, { x: 'x', y: 'y' }, drawingCtx, { color: 'red', lineWidth: 3 });
                        }
                    }
                });

                //print out after detec
                Quagga.onDetected(function(result){
                    console.log("Barcode detected and processed : [" + result.codeResult.code + "]", result);
                    var resultCollector = Quagga.ResultCollector.create({
                        capture: true,
                        capacity: 20,
                        blacklist: [{
                            code: "55867492279103", format: "i2of5_reader"
                        }],
                        filter: function(resultCollector) {
                            if (result.codeResult.code){
                                document.getElementById('scanner-output').innerHTML = result.codeResult.code;
                                Quagga.stop();	
                                setTimeout(function(){ $('scanner-container').hide() }, 1000);
                            }
                            return true;
                        }
                    });
                    
                });
            }
        //start or stop scanner
        document.getElementById("btn").addEventListener("click", function(){
            if(scannerRunning ){
                scannerRunning = false;
                Quagga.stop();
                document.getElementById('scanner-output').innerHTML = "";
            } else {
                startScanner();
            }
        }, false);  
        
        document.getElementById("torch").addEventListener("click", function onCapabilitiesReady(capabilities){
            if (capabilities.torch) {
            track.applyConstraints({
                advanced: [{torch: true}]
            })
            .catch(e => console.log(e));
            }
        });


        </script>
    </body>
</html>
